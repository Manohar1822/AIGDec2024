<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #eee;
            padding: 1em;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 1em;
        }

        section {
            padding: 1em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        @media only screen and (max-width: 600px) {
            nav {
                text-align: center;
            }

            nav a {
                display: block;
                margin-bottom: 0.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Coding Platform</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Courses</a>
        <a href="#">Practice</a>
        <a href="#">Community</a>
        <a href="#">Sign In</a>
    </nav>

    <section>
        <h2>Welcome to our Coding Platform!</h2>
        <p>
            Start your coding journey with our interactive courses and challenges.
        </p>
    </section>

    <footer>
        <p>&copy; 2023 Coding Platform. All rights reserved.</p>
    </footer>
</body>
</html>
